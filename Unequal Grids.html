<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unequal Grid Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background-color: #f8b400;
      color: white;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      margin: 5px;
    }
    .box2 { background-color: #ff5733; }
    .box3 { background-color: #3498db; }
    .box4 { background-color: #2ecc71; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <!-- Unequal grid columns -->
      <div class="col-md-8">
        <div class="box">Column 8/12 (Big)</div>
      </div>
      <div class="col-md-4">
        <div class="box box2">Column 4/12 (Small)</div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-3">
        <div class="box box3">Column 3/12</div>
      </div>
      <div class="col-md-6">
        <div class="box box4">Column 6/12 (Wider)</div>
      </div>
      <div class="col-md-3">
        <div class="box">Column 3/12</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
