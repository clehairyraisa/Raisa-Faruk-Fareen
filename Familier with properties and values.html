<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Example</title>
    <style>
        body {
            width: 300px;               
            height: 150px;              
            background-color: pink;       
            border: 2px solid red;       
            margin: 20px auto;         
            text-align: center;
            line-height: 150px;        
            font-size: 20px;
        }

        .button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;           
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: darkgreen; 
        }
    </style>
</head>
<body>

    <div class="box">This is a styled box!</div>
    <button class="button">Click Me</button>

</body>
</html>
